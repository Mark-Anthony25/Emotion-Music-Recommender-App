[libraries]
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
firebase-firestore-v2510 = { module = "com.google.firebase:firebase-firestore", version.ref = "firebaseFirestoreVersion" }
